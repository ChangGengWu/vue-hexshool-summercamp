<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="app">
      {{text}} {{name}} {{num}}
      <hr />
      <br />
      <input type="number" v-model="num" />
      <br />
      <!-- 指令 (v-)-->
      {{person.name}}
      <img v-bind:src="person.image" alt="" />
      <img :src="person.image" :alt="person.name" />
      <br />
      <ul>
        <li v-for="item in people">
          {{item.name}}
          <img :src="item.image" alt="" />
          <i class="bi bi-gender-male" v-if="item.gender === 'male'"></i>
          <i class="bi bi-gender-female" v-else></i>
          {{item.cash}}
          <button type="button" @click="addNum(item)">add</button>
          <button type="button" @click="item.cash++">add2</button>
          <hr />
        </li>
      </ul>
    </div>
    <script>
      /**
      Vue起手式
      data - 資料邏輯(函式)
      methods - 方法(物件)
      mounted - 生命週期(函式) 初始化資料
      .mount() - 指定元件生成位置
      **/
      Vue.createApp({
        data: function() {
          return {
            text: "hello",
            name: "world",
            num: 0,
            person: {
              name: "小名",
              image:
                "https://gorillawiki.s3.ap-northeast-1.amazonaws.com/dragalia/upload/origin/2020/10/2020y10m21d_183951313.jpg",
              cash: 1000,
              gender: "male"
            },
            people: [
              {
                name: "A",
                image:
                  "https://gorillawiki.s3.ap-northeast-1.amazonaws.com/dragalia/upload/origin/2020/10/2020y10m21d_183951313.jpg",
                cash: 1000,
                gender: "male"
              },
              {
                name: "B",
                image:
                  "https://gorillawiki.s3.ap-northeast-1.amazonaws.com/dragalia/upload/origin/2020/10/2020y10m21d_183951313.jpg",
                cash: 55000,
                gender: "female"
              }
            ]
          };
        },
        methods: {
          clickAlert: function() {
            alert("!!!");
          },
          addNum: function(item) {
            item.cash++;
          }
        },
        mounted: function() {
          console.log(this.text);
        }
      }).mount("#app");
    </script>
  </body>
</html>
