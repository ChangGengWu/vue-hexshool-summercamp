<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      input,
      img,
      a {
        display: block;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <button
        type="button"
        class="btn btn-outline-primary"
        :class="{active:isActive}"
      >
        Primary
      </button>
      <button
        type="button"
        class="btn btn-danger"
        @click="isActive = !isActive"
      >
        Primary
      </button>

      <!-- nav -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            :class="{active : isSelected === 'Home'}"
            @click="isSelected = 'Home'"
          >
            Home
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            :class="{active : isSelected === 'Profile'}"
            @click="isSelected = 'Profile'"
          >
            Profile
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        {{isSelected}}
        <div class="tab-pane" :class="{active : isSelected === 'Home'}">
          home
        </div>
        <div class="tab-pane" : class="{active : isSelected === 'Profile'}">
          profile
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.1.4/vue.global.min.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            isActive: false,
            isSelected: ""
          };
        },
        methods: {},
        mounted() {}
      }).mount("#app");
    </script>
  </body>
</html>
